<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<div>
    <div class="container">
        <h2>Students</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.age}"></td>
                <td><a th:href="@{/edit/{id}(id=${s.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${s.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{'/addstudent'}">Add a new student</a></p>
</div>
</body>
</html>
