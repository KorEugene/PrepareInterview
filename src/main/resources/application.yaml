server:
  port: 8189
  servlet:
    context-path: /webapp
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5435/cloud?currentSchema=public
    username: postgres
    password: postgrespass
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
    open-in-view: false
  flyway:
    enabled: true